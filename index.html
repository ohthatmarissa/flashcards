<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Flashcards</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Flashcards</h1>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header" id="html">
              <h2>HTML</h2>
            </div>
            <div class="collapsible-html">
              <div class="card-body">
                <p>Hypertext markup language, used for making webpages</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-header" id="css">
              <h2>CSS</h2>
            </div>
            <div class="collapsible-css">
              <div class="card-body">
                <p>Cascading Style Sheets, used for styling HTML</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-header" id="bs">
              <h2>Bootstrap</h2>
            </div>
            <div class="collapsible-bs">
              <div class="card-body">
                <p>A popular CSS Library developed by Twitter, used for easily styling webpages</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
